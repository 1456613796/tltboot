<!DOCTYPE html>
<html lang="en" xml:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12"></div>
        <h2 style="text-align: center">用户表数据</h2>
        <table class="table table-striped" style="text-align: center">
            <thead>
            <tr>
                <th style="text-align: center">ID</th>
                <th style="text-align: center">用户名</th>
                <th style="text-align: center">性别</th>
                <th style="text-align: center">年龄</th>
                <th style="text-align: center">删除</th>
                <th style="text-align: center">修改</th>
            </tr>
            <tr th:each="user:${user_list}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.sex}"></td>
                <td th:text="${user.age}"></td>
                <td>
                    <button type="button" onclick="deleteUser(this)" class="btn btn-danger">删除</button>
                </td>
                <td>
                    <button type="button" onclick="updataUser(this)" class="btn btn-warning">修改</button>
                </td>


            </tr>
            </thead>
        </table>
    </div>
    <div class="clearfix"></div>
    <div class="row">
        <div class="col-lg-12">
            <h2 style="text-align: center">添加用户</h2>
            <div class="row">
                <div class="col-lg-12">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label">姓名</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="username"
                                       placeholder="用户名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="sex" class="col-sm-2 control-label">性别</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="sex"
                                       placeholder="性别">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="age" class="col-sm-2 control-label">年龄</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="age"
                                       placeholder="年龄">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="id" class="col-sm-2 control-label">id</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="id"
                                       placeholder="id">
                            </div>
                        </div>
                    </form>
                </div>

            </div>
            <div class="row clearfix">
                <div class="col-lg-2"></div>
                <div class="col-lg-8">
                    <button type="button" id="submit" class="btn btn-primary btn-lg btn-block">确认添加用户</button>
                </div>
                <div class="col-lg-2"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <h2 style="text-align: center">修改用户信息</h2>
            <div class="row">
                <div class="col-lg-12">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="u_name" class="col-sm-2 control-label">姓名</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="u_name"
                                       placeholder="用户名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="u_sex" class="col-sm-2 control-label">性别</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="u_sex"
                                       placeholder="性别">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="age" class="col-sm-2 control-label">年龄</label>
                            <div class="col-sm-10">
                                <input type="u_age" class="form-control" id="u_age"
                                       placeholder="年龄">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="u_id" class="col-sm-2 control-label">id</label>
                            <div class="col-sm-10">
                                <input disabled="disabled" type="text" class="form-control" id="u_id"
                                       placeholder="id">
                            </div>
                        </div>
                    </form>
                </div>

            </div>
            <div class="row clearfix">
                <div class="col-lg-2"></div>
                <div class="col-lg-8">
                    <button type="button" id="updata" class="btn btn-primary btn-lg btn-block">确认修改用户</button>
                </div>
                <div class="col-lg-2"></div>
            </div>
        </div>
    </div>
</div>
</p>
<script>
    function updataUser(btn) {
        var tr = btn.parentNode.parentNode;
        var id = tr.children[0].innerHTML;
        var name = tr.children[1].innerHTML;
        var sex = tr.children[2].innerHTML;
        var age = tr.children[3].innerHTML;

        console.log(id + name + sex + age);
        $("#u_name").val(name);
        $("#u_age").val(age);
        $("#u_sex").val(sex);
        $("#u_id").val(id);
    }

    function deleteUser(btn) {
        var node = btn.parentNode.parentNode.children[0];
        $.ajax({
            url: "/deleteUserById",
            type: "post",
            dataType: "json",
            data: {
                "id": node.innerHTML
            },
            success: function (data) {
                console.log(data);
                window.location.href = "/index";
            },
            error: function () {
                console.log("请求失败");

            }
        });
    }

    $(function () {
        $("#submit").click(function () {
            var username = $("#username").val();
            var sex = $("#sex").val();
            var age = $("#age").val();
            var id = $("#id").val();

            $.ajax({
                url: "/addUser",
                type: "post",
                dataType: "json",
                data: {
                    "username": username,
                    "sex": sex,
                    "age": age,
                    "id": id
                },
                success: function (data) {
                    console.log(data);
                    window.location.href = "/index";
                }, error: function () {
                    alert("请求失败")
                }

            });
        });

        $("#updata").click(function () {
            var username = $("#u_name").val();
            var sex = $("#u_sex").val();
            var age = $("#u_age").val();
            var id = $("#u_id").val();
            $.ajax({
                url: "/updateUserMsg",
                type: "post",
                dataType: "json",
                data: {
                    "username": username,
                    "sex": sex,
                    "age": age,
                    "id": id
                },
                success: function (data) {
                    if (data > 0)
                        window.location.href = "/index";
                },
                error: function () {
                    console.log("请求失败");
                }
            });
        });
    })
</script>
</body>
</html>
